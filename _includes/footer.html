<footer class="site-footer">

  <div class="wrapper">


    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username }}">
              <i class="fa fa-github"></i> GitHub
            </a>
          </li>
          {% endif %}
          {% if site.twitter_username %}
          <li>
            <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">
              <i class="fa fa-twitter"></i> Twitter
            </a>
          </li>
          {% endif %}

          {% if site.linkedin_username %}
          <li>
            <a target="_blank" href="https://linkedin.com/in/{{ site.linkedin_username }}">
              <i class="fa fa-linkedin"></i> LinkedIn
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="footer-col footer-col-2">
        <img alt="my photo" src="../icon.jpg" width="70%"/>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
